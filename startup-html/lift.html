<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
  <head>
    <title>Optimal Lifts</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <css>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
      />
      <link
        rel="stylesheet"
        href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
      />
      <link rel="stylesheet" href="css/mainStylesheet.css" />
    </css>
    <js>
    <script type="module" src="js/profile/lift.js"></script>
    </js>
  </head>
  <body>
    <header class="top-nav">
      <h1 class="text-center" style="font-weight: bold; font-size: 50px; color: #272b2e">Optimal Lifts</h1>
      <menu>
        <div>
          <a class="tabs" href="index.html">Home</a>
          <a class="tabs" href="leaderboard.html">Leaderboard</a>
          <a class="tabs" href="qa.html">Q&A</a>
          <a class="tabs" href="profile.html">Profile</a>
        </div>
      </menu>
    </header>

    <div class="container py-5 px-5 w-50">
        <form id="liftForm">
            <h1 class="text-start" style="font-weight: bold; font-size: 50px; color: #272b2e">Date</h1>
            <input type="date" class="form-control form-control-lg" id="date" name="date" placeholder="Date">
            <br/>
            <h1 class="text-start" style="font-weight: bold; font-size: 50px; color: #272b2e">Squat</h1>
            <input type="number" class="form-control form-control-lg" id="squat" name="squat" placeholder="Squat">
            <br/>
            <h1 class="text-start" style="font-weight: bold; font-size: 50px; color: #272b2e">Bench</h1>
            <input type="number" class="form-control form-control-lg" id="bench" name="bench" placeholder="Bench">
            <br/>
            <h1 class="text-start" style="font-weight: bold; font-size: 50px; color: #272b2e">Deadlift</h1>
            <input type="number" class="form-control form-control-lg" id="deadlift" name="deadlift" placeholder="Deadlift">
            <br/>
            <br/>
            <button class="btn btn-lg" id="submit" style="background-color: #272b2e;"><a style="color: #c1cdd0"> Submit</button>
        </form>
    </div>
  </body>
