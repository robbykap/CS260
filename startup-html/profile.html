<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
  <head>
    <title>Optimal Lifts</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    
    <css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"/>
    
    <link rel="stylesheet" href="css/mainStylesheet.css" />
    </css>
    <js>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
      $(document).ready(function () {
          $("#profile").DataTable({
              "autoWidth": true,
              "scrollY": "400px",
              "scrollX": true,
              "dom": '<lf<t>Bip>',
	            "lengthMenu": [[10,20,25,50,-1], [10,20,25,50,"All"]],
              "columnDefs": [
                              {"width" : "175px", "targets": 0},
                              {"width" : "70px", "targets": 1},
                              {"width" : "70px", "targets": 2},
                              {"width" : "70px", "targets": 3},
                              {"width" : "70px", "targets": 4},
                                                                ],
              "buttons": [
                          'csv', 
                          {
                              extend: 'pdfHtml5',
                              orientation: 'landscape',
                              pageSize: 'LEGAL'
                          }
                            ]
          });
        });
    </script>
    <script>
      fetch("json/profile.json")
        .then((response) => response.json())
        .then((data) => {
              data.forEach((row) => {
                row.total = row.squat + row.bench + row.deadlift;
              });

              data.forEach((row) => {
                $("#profile").append(
                  "<tr><td>" +
                    row.date +
                    "</td><td>" +
                    row.squat +
                    "</td><td>" +
                    row.bench +
                    "</td><td>" +
                    row.deadlift +
                    "</td><td>" +
                    row.total +
                    "</td></tr>"
                );
              });
            });
    </script>
    </js>
  </head>

  <body>
    <header class="top-nav">
      <h1 class="text-center" style="font-weight: bold; font-size: 50px; color: #272b2e;">Optimal Lifts</h1>
        <menu>
          <div>
            <a class="tabs" href="index.html">Home</a>
            <a class="tabs" href="leaderboard.html">Leaderboard</a>
            <a class="tabs" href="qa.html">Q&A</a>
            <a class="tabs" href="profile.html">Profile</a>
          </div>
        </menu>
      </nav>
    </header>

    <div class="d-grid">
      <div class="container py-5 px-5 w-50" id="container">
        <h1 class="text-center" style="font-weight: bold; color: #272b2e;">dude0001</h1>
        <br />
        <table id="profile" class="table table-striped hover" style="width: 100%">
          <thead>
            <tr>
              <th>Date</th>
              <th>Squat</th>
              <th>Bench</th>
              <th>Deadlift</th>
              <th>Total</th>  
            </tr>
          </thead>
          <tbody>
            <!-- JSON data -->
          </tbody>
          <tfoot>
            <tr>
              <th>Date</th>
              <th>Squat</th>
              <th>Bench</th>
              <th>Deadlift</th>
              <th>Total</th>  
            </tr>
          </tfoot>
        </table>
        <br />
        <h1 class="text-center" style="font-weight: bold; color: #272b2e;">Progress</h1>
        <br />
        <canvas id="myChart"></canvas>
        <script>


            const ctx = document.getElementById('myChart');
            
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];

            const info = {
              labels: months,
              datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80, 81, 56, 55, 40],
                fill: false,
                borderColor: 'rgb(0, 0, 0)',
                tension: 0.1
              }]
            };

            new Chart(ctx, {
              type: 'line',
              data: info,
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
        </script>
      </div>

      <div class="navbar align-end">
        <footer>
          <span class="text-reset">About Webpage</span>
          <br/>
          <a class="github" href="https://github.com/robbykap/startup">Optimal Lifts Repo</a>
        </footer>
      </div>

    </div>
  </body>
</html>
