<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Optimal Lifts</title>

    <css>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="main.css" />

    <js>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script defer src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

        <script type="module" src="js/profile/profile.js"></script>
    </js>

<body class="bg-primary bg-image bg-cover" data-bs-theme="dark">
    <header></header>

    <main class="d-flex">
        <div class="container bg-dark p-5 m-3 mt-0 rounded-3">
            <h1 class="text-center" id="username" style="font-weight: bold;"></h1>
            <br />
            <table id="profile" class="table table-striped hover" style="width: 100%">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Squat</th>
                    <th>Bench</th>
                    <th>Deadlift</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                    <!-- JSON data -->
                </tbody>
                <tfoot>
                <tr>
                    <th>Date</th>
                    <th>Squat</th>
                    <th>Bench</th>
                    <th>Deadlift</th>
                    <th>Total</th>
                </tr>
                </tfoot>
            </table>
            <br/>
            <button class="btn m-2" style="background-color: #645856;"><a href="lift.html" style="color:#B5B5B0; text-decoration: none;">Add Lift</a></button>
            <br />
            <h1 class="text-center" style="font-weight: bold;">Progress</h1>
            <br />
            <canvas id="progressGraph">
                <!-- JSON data -->
            </canvas>
            <br />
            <button class="btn m-2 justify-content-end align-content-end" id="logout" style="background-color: #645856;"><a style="color:#B5B5B0">Sign Out</a></button>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
