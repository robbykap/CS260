<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Optimal Lifts</title>

    <script src="js/login/log.js"></script>
    <script type="module" src="js/login/login.js"></script>
    <script type="module" src="js/login/register.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css" />

</head>

<body class="bg-dark bg-image bg-cover" data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1 style="font-weight: bold; font-size: 46px; padding-left: 3%; padding-top: 3%; padding-bottom: 3%;">Optimal Lifts</h1>
            </a>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
        <div class="box flex-box">
            <div class="container">
                <div class="form-container" id="loginForm">
                  <h1 style="margin-bottom: 30px; font-size: 36px; font-weight: bold">Login</h1>
                  <form>
                    <label for="loginEmail">Email</label>
                    <input type="text" id="loginEmail" name="loginEmail" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit" id="loginSubmit">Login</button>
                  </form>
                  <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
                </div>
            
                <div class="form-container" id="registerForm" style="display: none;">
                  <h1 style="margin-bottom: 30px; font-size: 36px; font-weight: bold">Sign Up</h1>
                  <form>
                    <label for="new-username">Username</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                    <label for="new-email">Email</label>
                    <input type="email" id="newEmail" name="newEmail" required>
                    <label for="new-password">Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <button type="submit" id="registerSubmit">Sign Up</button>
                  </form>
                  <p>Already have an account? <a href="#" id="login-link">Login</a></p>
                </div>
              </div>
        </div>
      </main>

      <footer class="mt-5">
        <div class="box bg-dark mb-0">
          <p class="text-muted" style="margin-top: 1%; margin-bottom: 1%; color: #B5B5B0;"><span class="text-reset">About Webpage: <a style="font-size: 16px" href="https://github.com/robbykap/startup">Optimal Lifts Repo</a></span></p>
      </div>
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
