<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Optimal Lifts</title>

    <css>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="main.css" />
    </css>
    <js>
        <script src="js/assets/header.js"></script>
        <script src="js/assets/footer.js"></script>

        <script type="module" src="js/profile/lift.js"></script>
    </js>
</head>


<body class="bg-primary bg-image bg-cover" data-bs-theme="dark">
    <header></header>

    <main class="d-flex">
        <div class="container bg-dark p-5 m-3 mt-0 rounded-3">
            <form id="liftForm">
                <h1 class="text-start" style="font-weight: bold; font-size: 40px">Date</h1>
                <input type="date" class="form-control form-control-lg" id="date" name="date" placeholder="Date">
                <br/>
                <h1 class="text-start" style="font-weight: bold; font-size: 40px">Squat</h1>
                <input type="number" class="form-control form-control-lg" id="squat" name="squat" placeholder="Squat">
                <br/>
                <h1 class="text-start" style="font-weight: bold; font-size: 40px">Bench</h1>
                <input type="number" class="form-control form-control-lg" id="bench" name="bench" placeholder="Bench">
                <br/>
                <h1 class="text-start" style="font-weight: bold; font-size: 40px">Deadlift</h1>
                <input type="number" class="form-control form-control-lg" id="deadlift" name="deadlift" placeholder="Deadlift">
                <br/>
                <br/>
                <button class="btn btn-lg" id="submit" style="background-color: #645856;"><a style="color: #B5B5B0">Submit</a></button>
            </form>
        </div>
    </main>

    <footer class="mt-5"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
